spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      first:  #数据源1
        url: jdbc:mysql://124.70.212.38:3306/wzz_project?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
        username: root
        password: "000000"
        driverClassName: com.mysql.jdbc.Driver
        filters: stat,slf4j
      second:  #数据源2
        url: jdbc:mysql://124.70.212.38:3306/wzz_project_bak?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
        username: root
        password: "000000"
        driverClassName: com.mysql.jdbc.Driver
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      useGlobalDataSourceStat: true
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      #validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: true
      stat-view-servlet:
        url-pattern: /druid/*
        enabled: true
        login-username: admin
        login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 100000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true
      filters: stat,slf4j
      use-global-data-source-stat: true
      web-stat-filter:
        enabled: true
        exclusions: "/error*,*.html,*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*,/v2/api-docs,/swagger*"
